<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pushwoosh Test</title>

    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.pushwoosh.com/webpush/v3/pushwoosh-web-notifications.js" async></script>
    <script>
        var Pushwoosh = Pushwoosh || [];
        Pushwoosh.push(['init', {
            logLevel: 'debug', 
            applicationCode: '63FF2-58BBF',
            safariWebsitePushID: 'web.com.kategonc.push',
            defaultNotificationTitle: 'Test Notification',
            defaultNotificationImage: 'https://example.com/icon.png',
            autoSubscribe: false,
            subscribeWidget: {
              enable: true,
            }
        }]);
    </script>
</head>
<body>
    <h1>Pushwoosh Web SDK Test</h1>
</body>
</html>
